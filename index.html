<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Zhang | Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="landing-page" id="landing">
    <div class="prompt">Take a look</div>
    <div class="glasses-container">
      <div class="glasses">
        <div class="lens left"></div>
        <div class="bridge"></div>
        <div class="lens right"></div>
        <div class="temple left"></div>
        <div class="temple right"></div>
      </div>
      <div class="case">
        <div class="case-top"></div>
        <div class="case-bottom"></div>
      </div>
    </div>
  </div>
  <div class="portfolio-content" style="display: none;">
    <div class="blur-container">
      <div class="blur-overlay"></div>
      <div class="focus-area"></div>
    </div>
    <div class="main">
    <div class="content">
      <div class="title">
        <div class="name">Aaron Zhang</div>
        <div class="words-wrapper">
          <span class="words">
            <span class="current" data-color="#000">Software Developer</span>
            <span data-color="#000">Cat Lover</span>
            <span data-color="#000">Data Scientist</span>
            <span data-color="#000">AI Enthusiast</span>

            <span data-color="#000">Rock Climber</span>
            <span data-color="#000">Dude</span>
          </span>
        </div>
        <p class="intro">
          Hi there! I'm a passionate developer who loves creating meaningful experiences through code.
        </p>
      </div>
    </div>
    <nav class="bottom-nav">
      <a href="#about" class="nav-item">About</a>
      <a href="#projects" class="nav-item">Projects</a>
      <a href="#contact" class="nav-item">Contact</a>
      <a href="#resume" class="nav-item">Resume</a>
    </nav>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
